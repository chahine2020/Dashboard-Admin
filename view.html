<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="fname"></p>
    <p id="lname"></p>
    <p id="email"></p>
    <p id="password"></p>

    <script>
        var url_string = window.location.href 
        var url = new URL(url_string); 
        var c = url.searchParams.get("id"); 
        console.log(c);

        // Post a user
        var url3 = "http://127.0.0.1:3000/admins/" + c ;
        var xhr3 = new XMLHttpRequest();
        xhr3.open("GET", url3, true);

        xhr3.onload = function () {
            var admins = JSON.parse(xhr3.responseText);
            if (xhr3.readyState == 4 && xhr3.status == "200") {
                document.getElementById("fname").innerHTML = `<h1>first name : ` + admins.fname + `</h1>`;
                document.getElementById("lname").innerHTML = `<h1>last name : ` + admins.lname + `</h1>`;
                document.getElementById("email").innerHTML = `<h2>Email : ` + admins.email + `</h2>`;
                document.getElementById("password").innerHTML = `<h3>Password : ` + admins.password + `</h3>`;
            } else {

                console.log("error");
            }
        }

        xhr3.send(null);
    </script>
</body>
</html>
