<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table id="listadmin">
        <thead>
            <tr>
                <th>ID</th>

                <th>Email</th>

        </thead>
    </table>

    
    <script>

        var request = new XMLHttpRequest()
        // Open a new connection, using the GET request on the URL endpoint
        request.open('GET', 'http://127.0.0.1:3000/admins', true)
        request.onload = function()
        {
            // Begin accessing JSON data here
            var data = JSON.parse(this.response)
            var table = document.getElementById("listadmin");
            console.log(data);
            var j = 1;
            data.forEach(i => {
                
                var row = table.insertRow(-1);//<tr>
                var cell1 = row.insertCell(0);//<th> ou <td>
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);

                cell1.innerHTML = j;
                cell2.innerHTML = i.username;
                cell3.innerHTML = i.email;
                cell4.innerHTML = i.password;
                cell5.innerHTML = //i.view  ;
                cell6.innerHTML = `<a href="update.html?id=`+i._id+`"> update </a> ` ;
                cell7.innerHTML = //i.delete ;
                
                 
                
                j = j + 1 ;
            })
        }
        // Send request
        request.send()
    </script>
</body>
</html>
